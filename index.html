<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nidheesh | Digital Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
       @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px 5px rgba(192, 132, 252, 0.4); }
        50% { box-shadow: 0 0 30px 10px rgba(192, 132, 252, 0.7); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2s ease-in-out infinite;
      }
      @keyframes pulse-loader {
        0% {
          transform: scale(0.1);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: scale(1.2);
          opacity: 0;
        }
      }
      .animate-pulse-loader {
        animation: pulse-loader 2.5s infinite cubic-bezier(0.4, 0, 0.6, 1);
        border: 1px solid rgba(192, 132, 252, 0.5);
      }
    </style>
